{% extends "base.html" %}
{% block title %}Tableau de bord{% endblock %}
{% block content %}
<h1>Tableau de bord</h1>
<div class="card">
  <p>Authentification réussie!</p>
  <p>Connecté: <strong>{{ email }}</strong></p>
  <p>Rôle: <strong>{{ role }}</strong></p>

  {% if role == "admin" %}
    <p><a href="{{ url_for('admin') }}">Aller à la zone Admin</a></p>
  {% endif %}
  
  <p class="muted">Route protégée par <code>@login_required</code>.</p>
</div>
{% endblock %}
